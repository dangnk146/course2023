{% extends 'index.html' %}
{% block title %}
<title>Thay đổi mật khẩu | Course2023</title>
{% endblock %}

{% block toast %}
{% if result == "passnot" %}
<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="https://cdn-icons-png.flaticon.com/512/5234/5234326.png" width="10px" class="rounded me-2" alt="...">
        <strong class="me-auto">Alert</strong>
        <small class="text-muted">Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
       Mật khẩu are not correct!
    </div>
</div>
{% endif %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-8 col-md-6 mt-5">
            <div class="card w-100">
                <div class="">
                    <h2 class="card-header text-center">Thay đổi mật khẩu</h2>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <!-- Mật khẩu input -->
                            <div class="col-12 mt-3">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1">Mật khẩu cũ</label>
                                    <input type="password" name="pw1" id="form3Example1" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1">Mật khẩu mới</label>
                                    <input type="password" name="pw2" id="form3Example1" class="form-control" />
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1">Xác nhận lại mật khẩu mới</label>
                                    <input type="password" name="pw3" id="form3Example1" class="form-control" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-4">Cập nhật</button>
                        </form>
                        <!-- Register buttons -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
{% endblock %}
